<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
        }

        .container {
            background: #e8ecef;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .title {
            font-size: 28px;
            color: royalblue;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
            margin-bottom: 30px;
        }

        .title::before, .title::after {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            border-radius: 50%;
            left: 0px;
            background-color: royalblue;
        }

        .title::before {
            width: 18px;
            height: 18px;
            background-color: royalblue;
        }

        .title::after {
            width: 18px;
            height: 18px;
            animation: pulse 1s linear infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form {
            --width-of-input: 100%;
            --border-height: 1px;
            --border-before-color: rgba(221, 221, 221, 0.39);
            --border-after-color: royalblue;
            --input-hovered-color: rgba(65, 105, 225, 0.1);
            position: relative;
            width: var(--width-of-input);
        }

        .input {
            color: #333;
            font-size: 0.9rem;
            background-color: transparent;
            width: 100%;
            box-sizing: border-box;
            padding-inline: 0.5em;
            padding-block: 0.7em;
            border: none;
            border-bottom: var(--border-height) solid var(--border-before-color);
        }

        .input-border {
            position: absolute;
            background: var(--border-after-color);
            width: 0%;
            height: 2px;
            bottom: 0;
            left: 0;
            transition: 0.3s;
        }

        .input:hover {
            background: var(--input-hovered-color);
        }

        .input:focus {
            outline: none;
        }

        .input:focus ~ .input-border {
            width: 100%;
        }

        .checkbox-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group label {
            margin-bottom: 0;
        }

        .button {
            min-width: 120px;
            position: relative;
            cursor: pointer;
            padding: 12px 17px;
            border: 0;
            border-radius: 7px;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            background: radial-gradient(
                ellipse at bottom,
                rgba(71, 81, 92, 1) 0%,
                rgba(11, 21, 30, 1) 45%
            );
            color: rgb(255, 255, 255, 0.66);
            transition: all 1s cubic-bezier(0.15, 0.83, 0.66, 1);
            width: 100%;
        }

        .button::before {
            content: "";
            width: 70%;
            height: 1px;
            position: absolute;
            bottom: 0;
            left: 15%;
            background: rgb(255, 255, 255);
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            opacity: 0.2;
            transition: all 1s cubic-bezier(0.15, 0.83, 0.66, 1);
        }

        .button:hover {
            color: rgb(255, 255, 255, 1);
            transform: scale(1.1) translateY(-3px);
        }

        .button:hover::before {
            opacity: 1;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 5px;
            display: none;
        }

        .success-message {
            text-align: center;
            color: green;
            display: none;
            margin-top: 20px;
        }

        a {
            color: royalblue;
            text-decoration: none;
        }

        a:hover {
            color: #4169E1;
            text-decoration: underline;
        }

        .ui-checkbox {
            --primary-color: #1677ff;
            --secondary-color: #fff;
            --primary-hover-color: #4096ff;
            --checkbox-diameter: 20px;
            --checkbox-border-radius: 5px;
            --checkbox-border-color: #d9d9d9;
            --checkbox-border-width: 1px;
            --checkbox-border-style: solid;
            --checkmark-size: 1.2;
        }

        .ui-checkbox,
        .ui-checkbox *,
        .ui-checkbox *::before,
        .ui-checkbox *::after {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .ui-checkbox {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: var(--checkbox-diameter);
            height: var(--checkbox-diameter);
            border-radius: var(--checkbox-border-radius);
            background: var(--secondary-color);
            border: var(--checkbox-border-width) var(--checkbox-border-style) var(--checkbox-border-color);
            -webkit-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .ui-checkbox::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-box-shadow: 0 0 0 calc(var(--checkbox-diameter) / 2.5) var(--primary-color);
            box-shadow: 0 0 0 calc(var(--checkbox-diameter) / 2.5) var(--primary-color);
            border-radius: inherit;
            opacity: 0;
            -webkit-transition: all 0.5s cubic-bezier(0.12, 0.4, 0.29, 1.46);
            -o-transition: all 0.5s cubic-bezier(0.12, 0.4, 0.29, 1.46);
            transition: all 0.5s cubic-bezier(0.12, 0.4, 0.29, 1.46);
        }

        .ui-checkbox::before {
            top: 40%;
            left: 50%;
            content: "";
            position: absolute;
            width: 4px;
            height: 7px;
            border-right: 2px solid var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
            -webkit-transform: translate(-50%, -50%) rotate(45deg) scale(0);
            -ms-transform: translate(-50%, -50%) rotate(45deg) scale(0);
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
            opacity: 0;
            -webkit-transition: all 0.1s cubic-bezier(0.71, -0.46, 0.88, 0.6),opacity 0.1s;
            -o-transition: all 0.1s cubic-bezier(0.71, -0.46, 0.88, 0.6),opacity 0.1s;
            transition: all 0.1s cubic-bezier(0.71, -0.46, 0.88, 0.6),opacity 0.1s;
        }

        .ui-checkbox:hover {
            border-color: var(--primary-color);
        }

        .ui-checkbox:checked {
            background: var(--primary-color);
            border-color: transparent;
        }

        .ui-checkbox:checked::before {
            opacity: 1;
            -webkit-transform: translate(-50%, -50%) rotate(45deg) scale(var(--checkmark-size));
            -ms-transform: translate(-50%, -50%) rotate(45deg) scale(var(--checkmark-size));
            transform: translate(-50%, -50%) rotate(45deg) scale(var(--checkmark-size));
            -webkit-transition: all 0.2s cubic-bezier(0.12, 0.4, 0.29, 1.46) 0.1s;
            -o-transition: all 0.2s cubic-bezier(0.12, 0.4, 0.29, 1.46) 0.1s;
            transition: all 0.2s cubic-bezier(0.12, 0.4, 0.29, 1.46) 0.1s;
        }

        .ui-checkbox:active:not(:checked)::after {
            -webkit-transition: none;
            -o-transition: none;
            -webkit-box-shadow: none;
            box-shadow: none;
            transition: none;
            opacity: 1;
        }

        .social-signup {
            margin-top: 20px;
            text-align: center;
        }

        .social-signup p {
            color: #333;
            margin-bottom: 10px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .Btn {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background-color: transparent;
            position: relative;
            border-radius: 7px;
            cursor: pointer;
            transition: all .3s;
        }

        .svgContainer {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            backdrop-filter: blur(0px);
            letter-spacing: 0.8px;
            border-radius: 10px;
            transition: all .3s;
            border: 1px solid rgba(156, 156, 156, 0.466);
        }

        .BG {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background: #181818;
            z-index: -1;
            border-radius: 10px;
            pointer-events: none;
            transition: all .3s;
        }

        .Btn:hover .BG {
            transform: rotate(35deg);
            transform-origin: bottom;
        }

        .Btn:hover .svgContainer {
            background-color: rgba(156, 156, 156, 0.466);
            backdrop-filter: blur(4px);
        }

        .google-btn .BG {
            background: #db4437;
        }

        .facebook-btn .BG {
            background: #3b5998;
        }

        .twitter-btn .BG {
            background: #1da1f2;
        }

        .github-btn .BG {
            background: #181717;
        }

        .Btn img {
            width: 20px;
            height: 20px;
        }

        .login-prompt {
            margin-top: 20px;
            text-align: center;
            color: #333;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        /* New Login Button Styles from Uiverse.io by elijahgummer */
        .login-btn {
            font: inherit;
            background-color: #f0f0f0;
            border: 0;
            color: #242424;
            border-radius: 0.5em;
            font-size: 1.35rem;
            padding: 0.375em 1em;
            font-weight: 600;
            text-shadow: 0 0.0625em 0 #fff;
            box-shadow: inset 0 0.0625em 0 0 #f4f4f4, 0 0.0625em 0 0 #efefef,
                0 0.125em 0 0 #ececec, 0 0.25em 0 0 #e0e0e0, 0 0.3125em 0 0 #dedede,
                0 0.375em 0 0 #dcdcdc, 0 0.425em 0 0 #cacaca, 0 0.425em 0.5em 0 #cecece;
            transition: 0.15s ease;
            cursor: pointer;
        }

        .login-btn:active {
            translate: 0 0.225em;
            box-shadow: inset 0 0.03em 0 0 #f4f4f4, 0 0.03em 0 0 #efefef,
                0 0.0625em 0 0 #ececec, 0 0.125em 0 0 #e0e0e0, 0 0.125em 0 0 #dedede,
                0 0.2em 0 0 #dcdcdc, 0 0.225em 0 0 #cacaca, 0 0.225em 0.375em 0 #cecece;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="title">Register</p>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="form">
                    <input type="text" class="input" id="username" name="username" required>
                    <span class="input-border"></span>
                </div>
                <span class="error" id="usernameError">Username must be at least 3 characters</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="form">
                    <input type="email" class="input" id="email" name="email" required>
                    <span class="input-border"></span>
                </div>
                <span class="error" id="emailError">Please enter a valid email</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="form">
                    <input type="password" class="input" id="password" name="password" required>
                    <span class="input-border"></span>
                </div>
                <span class="error" id="passwordError">Password must be at least 8 characters</span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="form">
                    <input type="password" class="input" id="confirmPassword" name="confirmPassword" required>
                    <span class="input-border"></span>
                </div>
                <span class="error" id="confirmPasswordError">Passwords do not match</span>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" class="ui-checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I accept the <a href="#">Terms and Conditions</a> and 
                    <a href="#">Privacy Policy</a>
                </label>
                <span class="error" id="termsError">You must accept the terms</span>
            </div>
            <button type="submit" class="button">Sign Up</button>
            <div class="success-message" id="successMessage">
                Successfully signed up! Welcome aboard!
            </div>
            <div class="social-signup">
                <p>Or sign up with</p>
                <div class="social-buttons">
                    <button type="button" class="Btn google-btn">
                        <div class="svgContainer">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                        </div>
                        <span class="BG"></span>
                    </button>
                    <button type="button" class="Btn facebook-btn">
                        <div class="svgContainer">
                            <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook">
                        </div>
                        <span class="BG"></span>
                    </button>
                    <button type="button" class="Btn twitter-btn">
                        <div class="svgContainer">
                            <img src="https://www.svgrepo.com/show/475689/twitter-color.svg" alt="Twitter">
                        </div>
                        <span class="BG"></span>
                    </button>
                    <button type="button" class="Btn github-btn">
                        <div class="svgContainer">
                            <img src="https://www.svgrepo.com/show/475654/github-color.svg" alt="GitHub">
                        </div>
                        <span class="BG"></span>
                    </button>
                </div>
            </div>
            <div class="login-prompt">
                If you already have an account,
                <button type="button" class="login-btn">Login</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            hideAllErrors();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            let isValid = true;
            
            if (username.length < 3) {
                showError('usernameError');
                isValid = false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('emailError');
                isValid = false;
            }
            
            if (password.length < 8) {
                showError('passwordError');
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                showError('confirmPasswordError');
                isValid = false;
            }
            
            if (!terms) {
                showError('termsError');
                isValid = false;
            }
            
            if (isValid) {
                document.getElementById('successMessage').style.display = 'block';
                this.reset();
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
            }
        });

        function showError(errorId) {
            document.getElementById(errorId).style.display = 'block';
        }

        function hideAllErrors() {
            const errors = document.getElementsByClassName('error');
            for (let error of errors) {
                error.style.display = 'none';
            }
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                hideAllErrors();
            });
        });
    </script>
</body>
</html>
